<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Jumlah Bilangan Genap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 25px 35px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 22px;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 15px;
    }

    input[type="number"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 8px rgba(116, 235, 213, 0.5);
      outline: none;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #08b1ff, #0067ee);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #0097dd, #004fc7);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .btn-link {
      display: block;
      margin-top: 12px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      transition: 0.3s ease;
    }

    .btn-link:hover {
      background: linear-gradient(135deg, #ff5a7a, #ff6fa1);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .info {
      margin-top: 18px;
      padding: 15px;
      background: #f9fafb;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      color: #2c3e50;
      font-size: 15px;
      text-align: center;
      animation: fadeIn 0.7s ease;
    }

    .info b {
      color: #007bff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
      h1 {
        font-size: 1.4rem;
      }
      input, .btn, .btn-link {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hitung Jumlah Bilangan Genap</h1>
    <form action="{{ url_for('Bil_Genap')}}" method="POST">
      <input type="number" name="AzkaangkaGen" placeholder="Masukkan angka batas" min="0" required>
      <button type="submit" class="btn">Hitung</button>
    </form>
    <a href="{{url_for('index')}}" class="btn-link">â¬… Kembali ke Homepage</a>

    {% if AzkaangkaGen %}
      <div class="info">
        Jumlah bilangan genap dari <b>1</b> hingga <b>{{AzkaangkaGen}}</b> adalah: <b>{{ AzkahasilGen }}</b>
      </div>
    {% endif %}
  </div>
</body>
</html>
