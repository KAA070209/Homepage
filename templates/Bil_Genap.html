<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Jumlah Bilangan Genap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .card {
      background: #fff;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column; /* Stack elements vertically on small screens */
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%; /* Full width */
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #08b1ff;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease;
      width: 100%; /* Full width */
    }
    button:hover {
      background: #0067ee;
    }
    button a {
        color: white;
        text-decoration: none;
        display: block;
    }
    .info {
      margin-top: 20px;
      padding: 15px;
      background: #e7f7ff;
      border: 1px solid #b3e5fc;
      border-radius: 8px;
      color: #055160;
      font-size: 15px;
      text-align: center;
    }
    .info b {
        color: #007bff;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        .card {
            padding: 20px;
        }
        h1 {
            font-size: 1.5rem;
        }
        form {
            flex-direction: column;
            align-items: stretch;
        }
        input[type="number"],
        button {
            margin-right: 0;
        }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hitung Jumlah Bilangan Genap</h1>
    <form action="{{ url_for('Bil_Genap')}}" method="POST">
      <input type="number" name="AzkaangkaGen" placeholder="Masukkan angka batas" min="0" required>
      <button type="submit">Hitung</button>
    </form>
    <button><a href="{{url_for('index')}}">Kembali ke Homepage</a></button>     

    {% if AzkaangkaGen %}
      <div class="info">
        Jumlah bilangan genap dari <b>1</b> hingga <b>{{AzkaangkaGen}}</b> adalah: <b>{{ AzkahasilGen }}</b>
      </div>
    {% endif %}
  </div>
</body>
</html>
