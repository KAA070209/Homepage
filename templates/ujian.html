<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Ujian</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      margin-bottom: 15px;
    }

    td {
      padding: 10px;
      font-size: 15px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #5563DE;
      outline: none;
      box-shadow: 0 0 5px rgba(85, 99, 222, 0.5);
    }

    button {
      display: inline-block;
      background: #5563DE;
      color: #fff;
      padding: 10px 18px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #4350b0;
    }

    button a {
      color: #fff;
      text-decoration: none;
    }

    h3 {
      margin-top: 25px;
      color: #5563DE;
      text-align: center;
    }

    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .result-table td {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .table-success {
      background: #e8f9ee;
      font-weight: bold;
      color: #28a745;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Ujian</h2>
    <form action="{{ url_for('ujian') }}" method="post">
      <table>
        <tr>
          <td>Nama</td>
          <td><input type="text" name="AzkaNamaUjian" required></td>
        </tr>
        <tr>
          <td>Nilai UTS</td>
          <td><input type="number" name="AzkaUTS" required></td>
        </tr>
        <tr>
          <td>Nilai UAS</td>
          <td><input type="number" name="AzkaUAS" required></td>
        </tr>
        <tr>
          <td>Nilai Tugas</td>
          <td><input type="number" name="AzkaTugas" required></td>
        </tr>
        <tr>
          <td>Nilai Praktek</td>
          <td><input type="number" name="AzkaPraktek" required></td>
        </tr>
      </table>
      <button type="submit">Hitung</button>
      <button><a href="{{url_for('index')}}">Kembali ke Homepage</a></button>
    </form>

    {% if AzkaNamaUjian %}
    <h3>Hasil Perhitungan</h3>
    <table class="result-table">
      <tr><td>Nama</td><td>{{ AzkaNamaUjian }}</td></tr>
      <tr><td>UTS</td><td>{{ AzkaUTS }}</td></tr>
      <tr><td>UAS</td><td>{{ AzkaUAS }}</td></tr>
      <tr><td>Tugas</td><td>{{ AzkaTugas }}</td></tr>
      <tr><td>Praktek</td><td>{{ AzkaPraktek }}</td></tr>
      <tr><td>Nilai Akhir</td><td>{{ AzkaAkhir }}</td></tr>
      <tr class="table-success"><td>Predikat</td><td>{{ AzkaPredikat }}</td></tr>
    </table>
    {% endif %}
  </div>
</body>
</html>
