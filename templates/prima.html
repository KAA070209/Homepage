<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Bilangan Prima</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 25px 35px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #005f99;
      margin-bottom: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    td {
      padding: 10px;
      font-size: 16px;
      color: #333;
    }
    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
      transition: 0.3s;
    }
    input[type="number"]:focus {
      border-color: #2193b0;
      box-shadow: 0 0 6px rgba(33,147,176,0.5);
      outline: none;
    }
    button {
      padding: 12px;
      background: #2193b0;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #17637a;
    }
    button a {
      color: white;
      text-decoration: none;
      display: block;
    }
    ul {
      list-style: disc;
      padding-left: 20px;
      color: #333;
      margin: 10px 0 0 0;
    }
    li {
      margin: 5px 0;
      font-size: 15px;
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
      h2 {
        font-size: 1.4rem;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Cek Bilangan Prima</h2>
    <form action="{{url_for('prima')}}" method="post">
      <table>
        <tr>
          <td>Masukkan Angka</td>
          <td><input type="number" name="AzkaAngkaP" required></td>
        </tr>
      </table>
      <button type="submit">Kirim</button>
    </form>
    <button><a href="{{url_for('index')}}">Kembali ke Homepage</a></button>     

    {% if AzkaKetP %}
    <table>
      <tr>
        <td>
          <ul>
            {% for AzkaKetP in AzkaKetP %}
            <li>{{ AzkaKetP }}</li>
            {% endfor %}
          </ul>
        </td>
      </tr>
    </table> 
    {% endif %}
  </div>
</body>
</html>
