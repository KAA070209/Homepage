<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cetak Deret Angka</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 30px 35px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.6s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #ff758c;
      box-shadow: 0 0 8px rgba(255, 117, 140, 0.4);
      outline: none;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #ff5a7a, #ff6fa1);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .btn-link {
      display: block;
      margin-top: 10px;
      text-align: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      padding: 12px;
      transition: 0.3s ease;
    }

    .btn-link:hover {
      background: linear-gradient(135deg, #5ed1c7, #94a6e5);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    h3 {
      margin-top: 20px;
      color: #2c3e50;
      text-align: center;
    }

    .hasil {
      margin-top: 15px;
      padding: 15px;
      background: #f9fafb;
      border-radius: 10px;
      border: 1px solid #eee;
      text-align: center;
      font-size: 16px;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .card { padding: 22px 18px; }
      input[type="number"], .btn, .btn-link {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ”¢ Cetak Deret Angka</h2>
    <form action="{{ url_for('dasar')}}" method="post">
      <input type="number" name="Azkajumlah" min="1" required placeholder="Masukkan jumlah bilangan">
      <button type="submit" class="btn">Cetak Deret</button>
    </form>
    <a href="{{url_for('index')}}" class="btn-link">â¬… Kembali ke Homepage</a>

    {% if Azkahasil %}
      <h3>Hasil:</h3>
      <div class="hasil">
        {% for angka in Azkahasil %}
          {{ angka }} 
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
