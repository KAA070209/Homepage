<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan 1 sampai N</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #2563eb, #38bdf8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
            animation: fadeIn 1s ease forwards;
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e3a8a;
            font-size: 1.6rem;
            letter-spacing: 1px;
        }

   
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #444;
        }

        input[type="number"] {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #bbb;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            width: 100%;
        }

        input[type="number"]:focus {
            border-color: #2563eb;
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.6);
            transform: scale(1.02);
        }

        button, .btn {
            background: linear-gradient(135deg, #2563eb, #1e3a8a);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s ease;
            display: inline-block;
        }

        button:hover, .btn:hover {
            background: linear-gradient(135deg, #1e3a8a, #0f172a);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .form-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .result {
            animation: slideUp 0.8s ease forwards;
        }

        ul {
            margin-top: 15px;
            padding-left: 0;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        ul li {
            background: #f1f5f9;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 0.95rem;
            color: #333;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, background 0.3s;
        }

        ul li:hover {
            transform: translateY(-3px) scale(1.03);
            background: #e0f2fe;
        }

        p {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 1.1rem;
            color: #1e40af;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.3rem;
            }

            input[type="number"] {
                font-size: 0.9rem;
                padding: 10px;
            }

            button, .btn {
                font-size: 0.9rem;
                padding: 10px;
                flex: 1;
            }

            ul li {
                font-size: 0.85rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Penjumlahan</h2>
        
        <form action="{{ url_for('penjumlahan') }}" method="post">
            <label>Masukkan Angka:</label>
            <input type="number" name="AzkaAngkaP" min="1" required>
            <div class="form-actions">
                <button type="submit">Hitung</button>
                <a href="{{url_for('index')}}" class="btn">Kembali</a>
            </div>
        </form>

        {% if AzkajumlahP %}
            <div class="result">
                <h2>Hasil:</h2>
                <ul>
                    {% for iP in  range(1, AzkaAngkaP+1) %}
                    <li>Angka ke-{{ iP }}</li>
                    {% endfor %}
                </ul>
                <p>Total semuanya adalah {{ AzkajumlahP }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
