<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Nilai</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: #ffffff;
      padding: 25px 35px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 480px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #005f99; 
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 15px;
    }
    input[type="number"] {
      padding: 10px 12px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 16px;
      background: #f9f9f9;
      color: #333;
      outline: none;
      transition: 0.3s;
    }
    input[type="number"]:focus {
      border-color: #2193b0;
      box-shadow: 0 0 5px rgba(33,147,176,0.5);
    }
    input[type="submit"], button {
      padding: 12px;
      background: #2193b0;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    input[type="submit"]:hover, button:hover {
      background: #17637a;
    }
    button a {
      color: white;
      text-decoration: none;
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      color: #333;
    }
    table, td {
      border: 1px solid #ccc;
    }
    td {
      padding: 10px;
      text-align: center;
    }
    tr:nth-child(even) {
      background: #f2f9fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Input Nilai</h2>
    
    <form action="{{ url_for('nilai_rata_rata') }}" method="post">
      <input type="number" placeholder="Jumlah Nilai" name="AzkaAngkaR" required>
      <input type="submit" value="Submit">
    </form>

    <button><a href="{{url_for('index')}}">Kembali ke Homepage</a></button>     

    {% if AzkaAngkaR %}
    <form action="{{ url_for('nilai_rata_rata') }}" method="post">
      <input type="hidden" name="AzkaAngkaR" value="{{ AzkaAngkaR }}" required>
      <table>
        <tr>
          <td colspan="2"><b>Masukkan Nilai</b></td>
        </tr>
        {% for AzkaJumlahR in range(1, AzkaAngkaR+1) %}
        <tr>
          <td>Nilai {{ AzkaJumlahR }}</td>
          <td><input type="number" name="AzkaNilaiR{{ AzkaJumlahR }}" required></td>
        </tr>
        {% endfor %}
      </table>
      <input type="submit" value="Hitung">
    </form>

    {% if AzkaRataRataR %}
    <table>
      <tr>
        <td><b>Nilai Rata-Rata</b></td>
        <td style="color:#2193b0; font-weight:bold;">{{ AzkaRataRataR }}</td>
      </tr>
    </table>
    {% endif %}
    {% endif %}
  </div>
</body>
</html>
