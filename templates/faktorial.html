<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hitung Faktorial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
    }
    .card {
      background: #fff;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #4f46e5;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #3730a3;
    }
    .hasil {
      background: #f9fafb;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .hasil strong {
      color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Hitung Faktorial</h2>
    <form action="{{url_for('faktorial')}}" method="POST">
      <input type="number" name="AzkaangkaFak" min="0" required placeholder="Masukkan angka">
      <button type="submit">Hitung</button>
    </form>
    <button><a href="{{url_for('index')}}">kembali ke Homepage</a></button>     

    {% if AzkahasilFak is not none %}
    <div class="hasil">
      <p><strong>Hasil:</strong></p>
      <p>faktorial dari <strong> {{ AzkaangkaFak }} </strong> adalah <strong>{{AzkahasilFak }}</strong> </p> 
    </div>
    {% endif %}
  </div>
</body>
</html>
