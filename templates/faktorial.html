<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hitung Faktorial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    .card {
      background: #fff;
      padding: 30px 35px;
      border-radius: 16px;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.6s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2d2d2d;
      font-size: 24px;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input[type="number"] {
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 250px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.4);
      outline: none;
    }

    button, .btn-link {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, .btn-link:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .back-btn {
      display: block;
      width: 100%;
      margin-top: 10px;
      text-align: center;
    }

    .hasil {
      background: #f9fafb;
      padding: 18px;
      border-radius: 12px;
      border: 1px solid #eee;
      margin-top: 20px;
      animation: fadeIn 0.6s ease;
    }

    .hasil strong {
      color: #764ba2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .card {
        padding: 22px 18px;
      }
      h2 {
        font-size: 20px;
      }
      input[type="number"] {
        width: 100%;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>✨ Hitung Faktorial</h2>

    <form action="{{url_for('faktorial')}}" method="POST">
      <input type="number" name="AzkaangkaFak" min="0" required placeholder="Masukkan angka">
      <button type="submit">Hitung</button>
    </form>

    <a href="{{url_for('index')}}" class="btn-link back-btn">⬅ Kembali ke Homepage</a>

    {% if AzkahasilFak is not none %}
    <div class="hasil">
      <p><strong>Hasil:</strong></p>
      <p>Faktorial dari <strong>{{ AzkaangkaFak }}</strong> adalah <strong>{{ AzkahasilFak }}</strong></p>
    </div>
    {% endif %}
  </div>
</body>
</html>
